<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <div class="container">


        <!-- --------------------------------------------- -->
        <div class="card quiz-card">

            <div class="card-body endscreen" id="endscreen" style="display: none;">
                <div>
                    <h5>Quiz beendet</h5>
                    <p><span>Du hast </span><b id="right-answer-count">X</b> von <b id="question-count-endscreen">Y</b>
                    Fragen richtig beantwortet</p>
                    <span>
                        <button onclick="newstart()">Neustart</button>
                    </span>
                </div>
                <img src="img/tropy.png">
            </div>

            <!-- --------------------------------------------------- -->
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div id="progress-bar" class="progress mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        Frage <b id="number-of-question">1</b> von <b id="question-count">5</b>
                    </span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>
                        NÃ¤chste Frage
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
